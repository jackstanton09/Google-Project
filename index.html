<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    type="text/css"
    href="css/style.css"
  />
  <head>
    <title>Google Project - Jack Stanton</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
        <button>
            Demo
        </button>
        <button>
            Yo!
        </button>
      </div>
    </header>
    <section>
        <div class="logo-container">
            <img src="img/gl.svg" />
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Google or type a URL" />
            <div class="search-icons">
                <button>
                    <img src="img/mic.svg">
                </button>
                <button>
                    <img src="img/cam.svg">
                </button>
            </div>
        </div>
        <div class="button-container">
            <div class="icon">
                <a href="https://accounts.google.com/v3/signin/identifier">
                    <img src="img/sn.png" />
                    <p>Sign in</p>
                </a>
            </div>
            <div class="icon">
                <a href="https://chromewebstore.google.com/?hl=en">
                <img src="img/web.png"/>
                <p>Chrome Web...</p>
                </a>
            </div>
            <div class="icon">
                <a href="google3.com">
                <img src="img/plus.svg"/>
                <p>Add Shortcut</p>
                </a>
            </div>
        </div>
    </section>
  </body>
</html>
